<html>
<head>
	<title>GifTastic</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/gifs.js"></script>
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header><h1>Gif-Tastic</h1></header>
	<div class="main-content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<section class="gif-buttons-added"></section>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<section class="giphy-results">
					</section>
				</div>
				<div class="col-md-3">
					<form class="add-gif">
						<input class="add-gif-input" type="" name="" placeholder="Add animal">
						<button class="add-gif-button btn" name="">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
